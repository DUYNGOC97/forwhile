<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1=n2=1;
        let next = n1+n2;
        let count =0;
        let sum=0;
         while(count<20){
            
            next = n1+n2;
            n1=n2;
            n2=next;
            count++;
            sum +=next;
        }
        console.log(sum);
    </script>
</body>
</html>
